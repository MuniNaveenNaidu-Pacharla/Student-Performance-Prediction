<!DOCTYPE html>
<html>
<head>
    <title>Student Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Student Performance Prediction</h2>

    <form method="POST" action="/predict">
        <input type="number" name="attendance" placeholder="Attendance (%)" required>
        <input type="number" name="study_hours" placeholder="Study Hours / Day" required>
        <input type="number" name="internal_marks" placeholder="Internal Marks" required>

        <button type="submit">Predict Result</button>
    </form>

    <div class="link">
        <a href="/analysis">View Data Analysis</a>
    </div>
</div>

</body>
</html>
